<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<title>Vulgate Reference Finder</title>
	<h1>Que<sup>2</sup></h1>

	<script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="lib/ng-file-upload-shim.min.js"></script>
	<script type="text/javascript" src="lib/ng-file-upload.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>

</head>
<body id="body" ng-controller="myCtrl" >
	<div id="header">
		<div class="center">
			<button id="upload" class="button" ng-click="showDiv=true"  ngf-select="upload($file)">Upload File</button>
<!-- 		<form name="form">
			<input type="file" id="upload" name="file" class="button" ngf-select ng-model="file">
			<button type="submit" ng-click="submit()">submit</button>
		</form> -->
	</div>
</div>
<div id="main-wrap">
	<div id="sidebar">
		<div id="file">{{fileName}}</div><br>
		<div id="loading">{{loading}}</div>
		<div ng-repeat="r in results track by $index">
			<table width="95%">
				<col width="10%" />
				<col width="10%" />
				<col width="75%" />
				<th colspan="3"> 
					<div class="sentence">{{r.sentence}}.</div>
					<div class="refs">{{r.hasRefs}}</div>
				</th>				
				<tr class="refs" ng-repeat="ref in r.refs">					
					<td> {{ref.w1}} </td>
					<td> {{ref.w2}}</td>
					<td><span ng-repeat="ind in ref.inds" > 					
						<span ng-click="showPopover(ind)" >
							{{ind}} 
						</span>
					</span></td>
				</tr>
			</table>
		</div>			
	</div>
	<div id="content-wrap">
		<div id="file">Vulgate</div><br>
		<div class="popover" width="95%" >{{popover}}</div>
	</div>
</div>
<div id="footer"></div>
</body>
</html>
