<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<title>Vulgate Reference Finder</title>
	<h1>Que<sup>2</sup></h1>

	<script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="lib/ng-file-upload-shim.min.js"></script>
	<script type="text/javascript" src="lib/ng-file-upload.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>

</head>
<body id="body" ng-controller="myCtrl" >
	<div id="header">
		<div class="center">
			<button id="upload" class="button" ngf-select="upload($file)">Upload File</button>
<!-- 		<form name="form">
			<input type="file" id="upload" name="file" class="button" ngf-select ng-model="file">
			<button type="submit" ng-click="submit()">submit</button>
		</form> -->
	</div>
</div>
<div id="main-wrap">
	<div id="sidebar">
		<div id="file">{{fileName}}</div>
		<div id="loading">{{loading}}</div>
		<div id="border" ng-show="showDiv">
			<div class="scrollable">
				<div class="refs" ng-repeat="r in results track by $index">		
					<div><div class="sentence" ng-click="showRefs($index)" >{{r.sentence}}.</div></div>		
				</div>
			</div>	
		</div>	
	</div>
	<div id="content-wrap">
		<div id="file" ng-show="showDiv">Vulgate</div>
		<!-- 		<div> Click on a sentence to view its references! </div> -->
		<div id="border" ng-show="showDiv">
			<div class="scrollable">
				<div id="t0" ng-if="hasRefs==false"> No references found. </div>
				<div class="refs" ng-repeat="ref in vref">
					<span ng-repeat="ind in ref.inds track by $index" ng-click="getVerse(ind,$parent.$index,$index)">
						<span id="ts">
							<div id="t1" ng-if="$first"> {{ref.w1}} </div>
							<div id="t2" ng-if="$first"> {{ref.w2}} </div>
							<div id="t3">{{ind}} </div> 
						</span>
						<div id="t4" ng-if="popupIndex[0] == $parent.$index && popupIndex[1] == $index"> {{popup}} </div>
					</span>
				</div>
				<!-- <div class="refs" ng-show="seePopup"  id="scrollArea">{{popup}}</div> -->
			</div>
		</div>
	</div>
</div>
	<div id="header2">
		<div ng-repeat="stat in stats">
		{{stat.book}} 
		<span text-align="right"> {{stat.freq}} </span>
	</div>
	</div>
<!-- <div id="footer"></div> -->
</body>
</html>
